<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Results</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 50px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #fff;
        }
        .results-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            color: #333;
        }
        p {
            font-size: 1.2em;
            margin: 10px 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            margin-top: 20px;
            font-size: 1.1em;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Model Performance Results</h1>
    <div class="results-container">
        <p><strong>F1-Score:</strong> {{ f1 }}</p>
        <p><strong>Accuracy:</strong> {{ accuracy }}</p>
        <a href="/">Upload Another Dataset</a>
    </div>
</body>
</html>
